apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtm-app
  labels:
    app: rtm-app
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rtm-app
  template:
    metadata:
      labels:
        app: rtm-app
        environment: staging
    spec:
      containers:
      - name: rtm-app
        image: ${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 3000
          name: frontend
        env:
        - name: NODE_ENV
          value: "staging"
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rtm-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: rtm-secrets
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: rtm-config
      imagePullSecrets:
      - name: github-registry-secret
