apiVersion: v1
kind: Service
metadata:
  name: rtm-service
  labels:
    app: rtm-app
    environment: production
spec:
  selector:
    app: rtm-app
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: frontend
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: rtm-service-internal
  labels:
    app: rtm-app
    environment: production
spec:
  selector:
    app: rtm-app
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
