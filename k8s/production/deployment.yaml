apiVersion: apps/v1
kind: Deployment
metadata:
  name: rtm-app
  labels:
    app: rtm-app
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: rtm-app
  template:
    metadata:
      labels:
        app: rtm-app
        environment: production
    spec:
      containers:
      - name: rtm-app
        image: ${REGISTRY}/${IMAGE_NAME}:${GITHUB_SHA}
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 3000
          name: frontend
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: rtm-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: rtm-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: rtm-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: config-volume
        configMap:
          name: rtm-config
      - name: logs-volume
        persistentVolumeClaim:
          claimName: rtm-logs-pvc
      imagePullSecrets:
      - name: github-registry-secret
      nodeSelector:
        node-type: production
